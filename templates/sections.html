<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Sections</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
</head>
<body>

<div class="container mt-5">
  <h1>Add Sections</h1>
  <form action = " /admin" method = "POST" id="sectionForm">
    <div class="form-group">
      <label for="sectionName">Section Name</label>
      <input type="text" class="form-control" id="sectionName" required>
    </div>
    <!-- <div class="form-group">
      <label for="sectionDescription">Section Description</label>
      <textarea class="form-control" id="sectionDescription" rows="3"></textarea>
    </div> -->
    <button type="submit" class="btn btn-primary">Add Section</button>
  </form>
  <div id="sectionList" class="mt-3">
    <!-- Section list will be displayed here -->
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script>
  $(document).ready(function() {
    // Handle form submission
    $('#sectionForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission
      var sectionName = $('#sectionName').val();
      var sectionDescription = $('#sectionDescription').val();
      
      // Append new section to the section list
      $('#sectionList').append('<div class="card mt-3"><div class="card-body"><h5 class="card-title">' + sectionName + '</h5><p class="card-text">' + sectionDescription + '</p></div></div>');

      // Clear form inputs
      $('#sectionName').val('');
      $('#sectionDescription').val('');
    });
  });
</script>
</body>
</html>
