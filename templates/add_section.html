<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Section</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Add Section Form -->
        <form action = "/add_section" id="addSectionForm" method="POST">
            <div class="form-group">
                <label for="sectionName">Section Name</label>
                <input type="text" class="form-control" id="sectionName" name="sectionName" required>
            </div>
            <div class="form-group">
                <label for="sectionDescription">Section Description</label>
                <textarea class="form-control" id="sectionDescription" name="sectionDescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Section</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    
</body>
</html>
